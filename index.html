<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main style="grid-area: main;">
        <header><h1>Pomodoro Timer</h1></header>

        <section id="configuration-grid-container">
            <section id="time-configuration-container">
                <div>
                    <h4>Focus</h4>
                    <div class="field-container">
                        <input type="number" class="focus-time" class="num-field">
                        <input type="number" class="focus-time" class="num-field">
                        <input type="number" class="focus-time" class="num-field">
                    </div>
                </div>
                <div>
                    <h4>Break</h4>
                    <div class="field-container">
                        <input type="number" class="break-time" class="num-field">
                        <input type="number" class="break-time" class="num-field">
                        <input type="number" class="break-time" class="num-field">
                    </div>
                </div>
            </section>

            <section id="timer-container">
                <span id="timer">00:00:00</span>
            </section>
        </section>

        <section id="buttons-flex-container">
            <button id="start-btn">Start</button>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
