<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main style="grid-area: main;">
        <header><h1>Pomodoro Timer</h1></header>

        <section id="configuration-grid-container">
            <section id="time-configuration-container">
                <div>
                    <h4>Focus</h4>
                    <div class="field-container">
                        <input type="number" class="focus-time">
                        <input type="number" class="focus-time">
                        <input type="number" class="focus-time">
                    </div>
                </div>
                <div>
                    <h4>Break</h4>
                    <div class="field-container">
                        <input type="number" class="break-time">
                        <input type="number" class="break-time">
                        <input type="number" class="break-time">
                    </div>
                </div>
            </section>

            <section id="timer-container">
                <span>00:00:00</span>
            </section>
        </section>

        <section id="buttons-flex-container">
            <button>Start</button>
        </section>

    </main>
    
</body>
</html>
